# Site settings
title: Rails way # site title
description: >- # site description
  Blog z mini projektami/poradnikami z wykorzystaniem framework'a Ruby on Rails i nie tylko.
lang: pl # default lang
timezone: Europe/Warsaw # set your timezone
image:  # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  blog_name: Rails way
  name: Michael # author name
  bio: >- # tell to the world
    Blog z mini projektami/poradnikami z wykorzystaniem framework'a Ruby on Rails i nie tylko.
  username: Michael # general username
  github: # github username
  twitter:  # twitter username
  facebook:  # facebook username
  email:  # email adress
  avatar: /assets/img/avatar.png # change with your own avatar

# URL settings
url: "https://railsway.pl" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
